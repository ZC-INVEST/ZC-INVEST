
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ZC INVEST - Conseil Financier & Digital</title>
<style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f9f9f9; animation: fadeIn 1s ease-in; }
    header { background: #003366; color: white; padding: 20px; text-align: center; }
    section { background: white; margin: 20px auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 900px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #003366; }
    label, input, textarea, button { display: block; width: 100%; margin-top: 10px; }
    button { background: #003366; color: white; padding: 10px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #0055aa; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
</style>
<script>
function calculerGestion() {
  const ventes = parseFloat(document.getElementById('ventes').value);
  const cf = parseFloat(document.getElementById('cf').value);
  const cv = parseFloat(document.getElementById('cv').value);
  if (isNaN(ventes) || isNaN(cf) || isNaN(cv)) return;
  const marge = ventes - cv;
  const seuil = cf / (marge / ventes);
  const treso = ventes - (cf + cv);
  document.getElementById('resultats').innerHTML = `
    <table>
      <tr><th>Indicateur</th><th>Valeur</th></tr>
      <tr><td>Marge brute</td><td>${marge.toFixed(2)}</td></tr>
      <tr><td>Seuil de rentabilité</td><td>${seuil.toFixed(2)}</td></tr>
      <tr><td>Trésorerie nette</td><td>${treso.toFixed(2)}</td></tr>
    </table>`;
}
</script>
</head>
<body>

<header>
  <h1>ZC INVEST</h1>
  <p>You're in good hands – Plateforme digitale de consulting intelligent</p>
</header>

<section>
  <h2>Contactez ZC INVEST</h2>
  <form action="mailto:contact.zcinvest@gmail.com" method="post" enctype="text/plain">
    <label>Nom :</label><input type="text" name="Nom" required>
    <label>Email :</label><input type="email" name="Email" required>
    <label>Votre message :</label><textarea name="Message" rows="4" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
</section>

<section>
  <h2>Contrôle de Gestion Simplifié</h2>
  <form onsubmit="event.preventDefault(); calculerGestion();">
    <label>Total des ventes :</label><input type="number" id="ventes" required>
    <label>Charges fixes :</label><input type="number" id="cf" required>
    <label>Charges variables :</label><input type="number" id="cv" required>
    <button type="submit">Calculer</button>
  </form>
  <div id="resultats"></div>
</section>

</body>
</html>
